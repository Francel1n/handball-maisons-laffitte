  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if (
        "serviceWorker" in navigator &&
        !window.location.hostname.includes("stackblitz") &&
        !window.location.hostname.includes("webcontainer")
      ) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker enregistré avec succès. Portée :",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Échec de l'enregistrement du Service Worker :", error);
            });
        });
      }
    </script>
    <!-- Fallback pour les navigateurs qui ne supportent pas JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h2>JavaScript est nécessaire</h2>
        <p>Cette application nécessite JavaScript pour fonctionner. Veuillez l'activer dans les paramètres de votre navigateur.</p>
      </div>
    </noscript>
  </body>
